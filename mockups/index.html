<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galavant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js"></script>



  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="">
          <h2>Galavant</h2>
        </div>
        <div class="signin">

          <button class="btn btn-info btn-lg btn3d" type="button" name="signin" data-toggle="modal" data-target="#myModalSignIn">Sign In</button>
          <button class="btn btn-info btn-lg btn3d" type="button" name="signup" data-toggle="modal" data-target="#myModalSignUp">Sign Up</button>

        </div>

        <div class="fix">
        </div>

      </header>
      <div class="welcomeImage">
        <img src="images/welcome.jpg" alt="">
      </div>

      <div class="topics">

        <div class="title">
          <h1>Galavant is ...</h1>
        </div>

        <div class="topic topic1">
          <h2>Topic</h2>
          <p>We are the Best Team!!!!!</p>

        </div>

        <div class="topic topic2">
          <h2>Topic</h2>
          <p>Oh Yes We Are!!!!</p>

        </div>

        <div class="topic topic3">
          <h2>Topic</h2>
          <p>Ran Out Of Words!!!!!</p>

        </div>

      </div>

  </div>

  <!-- Modal for sign in -->
    <div class="modal fade" id="myModalSignIn" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
        <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close"
                           data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Sign In
                        </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                        <form role="form">
                          <div class="form-group">
                            <label for="inputUsername">Username</label>
                              <input type="text" class="form-control"
                              id="inputUsername" placeholder="Enter Username"/>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword">Password</label>
                              <input type="password" class="form-control"
                                  id="inputPassword" placeholder="Password"/>
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form>


                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                                    Close
                        </button>
                    </div>
        </div>
      </div>
    </div>

    <!-- Modal for sign up -->
      <div class="modal fade" id="myModalSignUp" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
          <!-- Modal Header -->
                      <div class="modal-header">
                          <button type="button" class="close"
                             data-dismiss="modal">
                                 <span aria-hidden="true">&times;</span>
                                 <span class="sr-only">Close</span>
                          </button>
                          <h4 class="modal-title">
                              Sign Up Form
                          </h4>
                      </div>

                      <!-- Modal Body -->
                      <div class="modal-body">

                          <form role="form">
                            <div class="form-group">
                              <label for="inputUsernameSignUp">Username</label>
                                <input type="text" class="form-control"
                                id="inputUsernameSignUp" placeholder="Enter Username"/>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                                <input type="password" class="form-control"
                                    id="inputPasswordSignUp" placeholder="Password"/>
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                          </form>


                      </div>

                      <!-- Modal Footer -->
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default"
                                  data-dismiss="modal">
                                      Close
                          </button>
                      </div>
          </div>
        </div>
      </div>

  </body>
</html>
